<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            background-color: aquamarine;
            padding: 24px;
        }
        .child{
            background-color: yellow;
            padding: 20px;
        }
        @media(width <=1000px) {
            .parent{
                background-color: yellow;
            }
        } 
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"> 
            Hello
        </div>
    </div>
</body>
</html>
